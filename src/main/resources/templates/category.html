<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER HEAD - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
 font-weight: 600;
 color: black;
font-family: 'Trirong',serif;
}
:root {
    --sidebar-width: 250px;
}

.sidebar {
    width: var(--sidebar-width);
    position: fixed;
    height: 100vh;
    border-right: 1px solid #dee2e6;
    background: white;
    z-index: 1000;
}

.main-content {
    margin-left: var(--sidebar-width);
    padding: 2rem;
}

.nav-link {
    color: #000;
    padding: 1rem 2rem;
    border-bottom: 1px solid #dee2e6;
}

.nav-link:hover {
    background-color: #f8f9fa;
}

.nav-link.active {
    background-color: #f8f9fa;
    font-weight: bold;
}

.list-badge {
    background-color: #00d26a;
    color: white;
    padding: 0.25rem 1rem;
    border-radius: 4px;
    font-size: 0.875rem;
}

.edit-icon {
    color: #6c757d;
    cursor: pointer;
}

.header {
    position: fixed;
    top: 0;
    right: 0;
    left: var(--sidebar-width);
    height: 60px;
    background: white;
    border-bottom: 1px solid #dee2e6;
    z-index: 1000;
    padding: 0 2rem;
}



@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
    }

    .header {
        left: 0;
    }
}
    </style>
</head>
<body>
<header class="navbar  sticky-top bg-white flex-md-nowrap p-0 shadow " style="height: 3rem;">
    <span class="navbar-brand col-md-3 col-lg-2 me-0 px-3 position-absolute start-50  translate-middle fs-3" href="#" style="top:1.5rem;">SNEAKER HEAD</span>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0 sidebar">
            <nav class="nav flex-column">
                <a class="nav-link" href="#dashboard">Dashboard</a>
                <a class="nav-link" href="#orders">Orders</a>
                <a class="nav-link active" href="#products">Products</a>
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/admin/category">Categories</a>
                <a class="nav-link" href="/admin/brands">Brands</a>
                <a class="nav-link" href="#coupons">Coupons</a>
                <a class="nav-link" href="#banners">Banners</a>
                <a class="nav-link" href="#payments">Payments</a>
                <a class="nav-link" href="/logout">Offers</a>
                <button
                        class="btn btn-danger mt-3"
                        onclick="window.location.href='/logout'"
                        style="width: 100%; text-align: center; background-color: #dc3545; color: white; border: none; padding: 10px; font-size: 16px; cursor: pointer;">
                    Logout
                </button>
            </nav>
        </div>
    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Categories</h2>
            </div>

            <div class="card" style="width:500px;">
                <div class="card-body" >
                    <div class="d-flex justify-content-between mb-4">
<!--                        <button class="btn btn-outline-secondary" onclick="window.location.href='/admin/category/edit'">Edit Category</button>-->
                        <button class="btn btn-outline-primary" onclick="window.location.href='/admin/category/add'">+ Add Category</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>CATEGORY</th>
                                    <th class="text-end">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categories}">
                                    <td th:text="${category.name}"></td>
                                    <td class="text-end">
                                        <span class="list-badge me-2">LIST</span>
                                        <button class="btn btn-sm btn-link" onclick="editCategory()" th:data-category-id="${category.id}">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        function editCategory() {
    // Get the button element that triggered this function
    const button = event.currentTarget;

    // Retrieve the `data-category-id` value
    const categoryId = button.getAttribute("data-category-id");

    if (categoryId) {
        // Navigate to the specified URL with the `id` parameter
        window.location.href = `/admin/category/edit?id=${categoryId}`;
    } else {
        console.error("Category ID is missing!");
    }
}

    </script>
</body>
</html>
