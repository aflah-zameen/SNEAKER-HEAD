<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER HEAD - Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
 font-weight: 600;
 color: black;
font-family: 'Trirong',serif;
}
:root {
    --sidebar-width: 250px;
}

.main-content {
    padding: 2rem;
}

.sidebar {
         min-height: 100vh;
         border-right: 1px solid #dee2e6;
     }

     .sidebar .nav-link {
         color: #333;
         padding: 0.8rem 1rem;
         border-bottom: 1px solid #dee2e6;
     }

     .sidebar .nav-link:hover,
     .sidebar .nav-link.active {
         background-color: #f8f9fa;
     }


.nav-link {
    color: #000;
    padding: 1rem 2rem;
    border-bottom: 1px solid #dee2e6;
}

.nav-link:hover {
    background-color: #f8f9fa;
}

.nav-link.active {
    background-color: #f8f9fa;
}

.header {
    position: fixed;
    top: 0;
    right: 0;
    left: var(--sidebar-width);
    height: 60px;
    background: white;
    border-bottom: 1px solid #dee2e6;
    z-index: 1000;
    padding: 0 2rem;
}



.add-category-form {
    background: white;
    border-radius: 10px;
    border: 1px solid #dee2e6;
    padding: 2rem;
    width:700px;
}

.add-category-btn {
    background: #000;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 5px;
    border: none;
    width: 200px;
    transition: background-color 0.3s ease;
}

.add-category-btn:hover {
    background: #333;
}

@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }



    .header {
        left: 0;
    }


}
    </style>
</head>
<body>
<header class="navbar  sticky-top bg-white flex-md-nowrap p-0 shadow " style="height: 3rem;">
    <span class="navbar-brand col-md-3 col-lg-2 me-0 px-3 position-absolute start-50  translate-middle fs-3"  style="top:1.5rem;">SNEAKER HEAD</span>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0 sidebar">
            <nav class="nav flex-column">
                <a class="nav-link" href="#dashboard">Dashboard</a>
                <a class="nav-link" href="/admin/orders">Orders</a>
                <a class="nav-link " href="/admin/product">Products</a>
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link active" href="/admin/category">Categories</a>
                <a class="nav-link" href="/admin/brands">Brands</a>
                <a class="nav-link" href="#coupons">Coupons</a>
                <a class="nav-link" href="#banners">Banners</a>
                <a class="nav-link" href="#payments">Payments</a>
                <a class="nav-link" href="/logout">Offers</a>
                <button
                        class="btn btn-danger mt-3"
                        onclick="window.location.href='/logout'"
                        style="width: 100%; text-align: center; background-color: #dc3545; color: white; border: none; padding: 10px; font-size: 16px; cursor: pointer;">
                    Logout
                </button>
            </nav>
        </div>

    <!-- Main Content -->
    <main class="main-content col-md-11 col-lg-10">
        <div class="content-wrapper">
            <h2 class="mb-4">Add Category</h2>
            
            <div class="add-category-form">
                <form id="categoryForm" novalidate>
                    <div class="mb-4">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="categoryName"
                                name="categoryName"
                                placeholder="Category Name"

                        >
                        <div class="invalid-feedback">Category Name cannot be blank.</div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea
                                class="form-control"
                                id="description"
                                name="description"
                                rows="4"
                                placeholder="Description"

                        ></textarea>
                        <div class="invalid-feedback">Description cannot be blank.</div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("categoryForm");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                // Validate the form
                const categoryName = document.getElementById("categoryName").value.trim();
                const description = document.getElementById("description").value.trim();

                let isValid = true;

                if (!categoryName) {
                    markInvalid(document.getElementById("categoryName"), "Category Name cannot be blank.");
                    isValid = false;
                } else {
                    clearInvalid(document.getElementById("categoryName"));
                }

                if (!description) {
                    markInvalid(document.getElementById("description"), "Description cannot be blank.");
                    isValid = false;
                } else {
                    clearInvalid(document.getElementById("description"));
                }

                if (!isValid) return;

                // Prepare JSON data
                const formData = {
                    name: categoryName,
                    description: description,
                };

                try {
                    // Send POST request using fetch
                    const response = await fetch("/admin/category/add/data", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        Swal.fire({
                            icon: "success",
                            title: "Category Added",
                            text: `Category "${result.name}" added successfully!`,
                            confirmButtonText: "OK", // This sets the button text
                            allowOutsideClick: false,
                        }).then(()=>{
                          window.location.href="/admin/category";
                        });

                        // Reset the form
                        form.reset();

                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Error",
                            text: result.message || "An error occurred while adding the category.",
                            confirmButtonText: "OK", // This sets the button text
                            allowOutsideClick: false,
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: "Failed to connect to the server. Please try again later.",
                    });
                    console.error("Error:", error);
                }
            });

            // Helper functions for validation
            function markInvalid(input, message) {
                input.classList.add("is-invalid");
                input.nextElementSibling.textContent = message;
            }

            function clearInvalid(input) {
                input.classList.remove("is-invalid");
            }
        });

    </script>
</body>
</html>
