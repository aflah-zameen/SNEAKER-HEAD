<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER HEAD - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .sidebar {
            min-height: 100vh;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #333;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #f8f9fa;
        }

           .navbar-brand {
               font-weight: 600;
               color: black;
       font-family: 'Trirong',serif;
           }

           .navbar .navbar-toggler {
               top: .25rem;
               right: 1rem;
           }

           .search-icon {
               position: absolute;
               top: 50%;
               left: 10px;
               transform: translateY(-50%);
               color: #6c757d;
           }

           #searchInput {
               padding-left: 30px;
           }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-white flex-md-nowrap p-0 shadow " style="height: 3rem;">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 position-absolute start-50  translate-middle fs-3" href="#" style="top:1.5rem;">SNEAKER HEAD</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" href="#dashboard">Dashboard</a>
                    <a class="nav-link" href="#orders">Orders</a>
                    <a class="nav-link active" href="/admin/product">Products</a>
                    <a class="nav-link" href="/admin/users">Users</a>
                    <a class="nav-link" href="/admin/category">Categories</a>
                    <a class="nav-link" href="#brands">Brands</a>
                    <a class="nav-link" href="#coupons">Coupons</a>
                    <a class="nav-link" href="#banners">Banners</a>
                    <a class="nav-link" href="#payments">Payments</a>
                    <a class="nav-link" href="#offers">Offers</a>
                </nav>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Users</h1>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="position-relative">
                            <span class="search-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </span>
                            <input type="text" id="searchInput" class="form-control" placeholder="User Id:">
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end mt-3 mt-md-0">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Sort by: <span id="currentSort">Date Joined</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                                <li><a class="dropdown-item" href="#" data-sort="Date Joined">Date Joined</a></li>
                                <li><a class="dropdown-item" href="#" data-sort="No of orders">No of orders</a></li>
                                <li><a class="dropdown-item" href="#" data-sort="Alphabetically, A-Z">Alphabetically, A-Z</a></li>
                                <li><a class="dropdown-item" href="#" data-sort="Alphabetically, Z-A">Alphabetically, Z-A</a></li>
                                <li><a class="dropdown-item" href="#" data-sort="Recent orders">Recent orders</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Joined on</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" th:each="user : ${users}">
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.date}"></td>
                            <td><button class="btn btn-sm btn-danger">Block</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be inserted here by JavaScript -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample user data

        let currentPage = 1;
        const usersPerPage = 10;
        let currentSort = 'Date Joined';

        function renderUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredUsers = users.filter(user =>
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.mobile.includes(searchTerm)
            );

            const sortedUsers = [...filteredUsers].sort((a, b) => {
                switch (currentSort) {
                    case 'Date Joined':
                        return new Date(b.joinedOn.split('/').reverse().join('-')) - new Date(a.joinedOn.split('/').reverse().join('-'));
                    case 'No of orders':
                        return b.orders - a.orders;
                    case 'Alphabetically, A-Z':
                        return a.name.localeCompare(b.name);
                    case 'Alphabetically, Z-A':
                        return b.name.localeCompare(a.name);
                    case 'Recent orders':
                        return b.orders - a.orders;
                    default:
                        return 0;
                }
            });

            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const currentUsers = sortedUsers.slice(startIndex, endIndex);

            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            currentUsers.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.mobile}</td>
                        <td>${user.email}</td>
                        <td>${user.joinedOn}</td>
                        <td><button class="btn btn-sm btn-danger">Block</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            renderPagination(sortedUsers.length);
        }

        function renderPagination(totalUsers) {
            const totalPages = Math.ceil(totalUsers / usersPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages > 1) {
                let paginationHTML = `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
                    </li>
                `;

                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <li class="page-item ${currentPage === i ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>
                    `;
                }

                paginationHTML += `
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
                    </li>
                `;

                pagination.innerHTML = paginationHTML;
            }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            currentPage = 1;
            renderUsers();
        });

        document.querySelector('.dropdown-menu').addEventListener('click', (e) => {
            if (e.target.classList.contains('dropdown-item')) {
                currentSort = e.target.getAttribute('data-sort');
                document.getElementById('currentSort').textContent = currentSort;
                currentPage = 1;
                renderUsers();
            }
        });

        document.getElementById('pagination').addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.tagName === 'A' && e.target.hasAttribute('data-page')) {
                currentPage = parseInt(e.target.getAttribute('data-page'));
                renderUsers();
            }
        });

        // Initial render
        renderUsers();
    </script>
</body>
</html>
