<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER HEAD - Edit attribute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
   font-weight: 600;
   color: black;
  font-family: 'Trirong',serif;
  }
  :root {
      --sidebar-width: 250px;
  }

  .sidebar {
      width: var(--sidebar-width);
      position: fixed;
      height: 100vh;
      border-right: 1px solid #dee2e6;
      background: white;
      z-index: 1000;
  }

  .main-content {
      margin-left: var(--sidebar-width);
      padding: 2rem;
  }

  .nav-link {
      color: #000;
      padding: 1rem 2rem;
      border-bottom: 1px solid #dee2e6;
  }

  .nav-link:hover {
      background-color: #f8f9fa;
  }

  .nav-link.active {
      background-color: #f8f9fa;
      font-weight: bold;
  }

  .header {
      position: fixed;
      top: 0;
      right: 0;
      left: var(--sidebar-width);
      height: 60px;
      background: white;
      border-bottom: 1px solid #dee2e6;
      z-index: 1000;
      padding: 0 2rem;
  }



  .edit-attribute-form {
      background: white;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      padding: 2rem;
      width:700px;
  }

  .edit-attribute-btn {
      background: #000;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 5px;
      border: none;
      width: 200px;
      transition: background-color 0.3s ease;
  }

  .edit-attribute-btn:hover {
      background: #333;
  }

  @media (max-width: 768px) {
      .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
      }

      .sidebar.active {
          transform: translateX(0);
      }

      .main-content {
          margin-left: 0;
      }

      .header {
          left: 0;
      }


  }
    </style>
</head>
<body>
<header class="navbar  sticky-top bg-white flex-md-nowrap p-0 shadow " style="height: 3rem;">
    <span class="navbar-brand col-md-3 col-lg-2 me-0 px-3 position-absolute start-50  translate-middle fs-3"  style="top:1.5rem;">SNEAKER HEAD</span>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid ">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0 sidebar">
            <nav class="nav flex-column">
                <a class="nav-link" href="#dashboard">Dashboard</a>
                <a class="nav-link" href="#orders">Orders</a>
                <a class="nav-link active" href="#products">Products</a>
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/admin/category">Categories</a>
                <a class="nav-link" href="/admin/brands">Brands</a>
                <a class="nav-link" href="#coupons">Coupons</a>
                <a class="nav-link" href="#banners">Banners</a>
                <a class="nav-link" href="#payments">Payments</a>
                <a class="nav-link" href="/logout">Offers</a>
                <button
                        class="btn btn-danger mt-3"
                        onclick="window.location.href='/logout'"
                        style="width: 100%; text-align: center; background-color: #dc3545; color: white; border: none; padding: 10px; font-size: 16px; cursor: pointer;">
                    Logout
                </button>
            </nav>
        </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
                <h2 th:text="${pageContent.header}"></h2>
<!--                <div class="search-box">-->
<!--                    <input -->
<!--                        type="search" -->
<!--                        class="form-control" -->
<!--                        placeholder="attribute:"-->
<!--                        aria-label="Search categories"-->
<!--                    >-->
<!--                </div>-->
            </div>
            
            <div class="edit-attribute-form">
                <form id="attributeForm" novalidate>
                    <div class="mb-4">
                        <label for="attributeName" class="form-label" th:text="${pageContent.formHeader+ 'Name'}"></label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="attributeName"
                            name="attributeName"
                            th:value="${attribute.name}"
                            th:data-attribute-type="${pageContent.formHeader}";
                        >
                        <div class="invalid-feedback">Name cannot be blank.</div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea 
                            class="form-control" 
                            id="description" 
                            name="description"
                            rows="4"
                            th:text="${attribute.description}"
                        ></textarea>
                        <div class="invalid-feedback">Description cannot be blank.</div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="save-attribute-btn btn btn-primary
" id="attribute-id" th:data-attribute-id="${attribute.id}" th:text="${pageContent.addButton}"></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
           const form = document.getElementById("attributeForm");

           form.addEventListener("submit", async (event) => {
               event.preventDefault();

               // Validate the form
               const attributeName = document.getElementById("attributeName").value.trim();
               let type = document.getElementById("attributeName").getAttribute('data-attribute-type');

               const description = document.getElementById("description").value.trim();

               const button = document.getElementById("attribute-id");
               const id = button.getAttribute("data-attribute-id");

               let isValid = true;

               if (attributeName=="") {
                   markInvalid(document.getElementById("attributeName"), "Name cannot be blank.");
                   isValid = false;
               } else {
                   clearInvalid(document.getElementById("attributeName"));
               }

               if (description=="") {
                   markInvalid(document.getElementById("description"), "Description cannot be blank.");
                   isValid = false;
               } else {
                   clearInvalid(document.getElementById("description"));
               }

               if (!isValid) return;

               // Prepare JSON data
               const formData = {
                   id:id,
                   name: attributeName,
                   description: description,
                   type:type
               };

               try {
                   // Send POST request using fetch
                   const response = await fetch("/admin/attribute/edit/data", {
                       method: "POST",
                       headers: {
                           "Content-Type": "application/json",
                       },
                       body: JSON.stringify(formData),
                   });

                   const result = await response.json();

                   if (response.ok) {
                       Swal.fire({
                           icon: "success",
                           title: "attribute Added",
                           text: `attribute "${result.name}" updated successfully!`,
                           confirmButtonText: "OK", // This sets the button text
                           allowOutsideClick: false,
                       }).then(()=>{
                         type = type.toLowerCase();
                         window.location.href=`/admin/${type}`;
                       });

                       // Reset the form
                       form.reset();

                   } else {
                       Swal.fire({
                           icon: "error",
                           title: "Error",
                           text: result.message || "An error occurred while adding the attribute.",
                           confirmButtonText: "OK", // This sets the button text
                           allowOutsideClick: false,
                       });
                   }
               } catch (error) {
                   Swal.fire({
                       icon: "error",
                       title: "Error",
                       text: "Failed to connect to the server. Please try again later.",
                   });
                   console.error("Error:", error);
               }
           });

           // Helper functions for validation
           function markInvalid(input, message) {
               input.classList.add("is-invalid");
               input.nextElementSibling.textContent = message;
           }

           function clearInvalid(input) {
               input.classList.remove("is-invalid");
           }
       });

    </script>
</body>
</html>
