<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - SNEAKER HEAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .sneaker-container{
            height:250px;
            width:250px;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 2px;
            color: #000;
            text-decoration: none;
        }

        .content-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
        }

        .verification-container {
            max-width: 450px;
            padding: 2rem;
        }

        .verification-title {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .otp-description {
            font-size: 1rem;
            color: #000;
            margin-bottom: 1.5rem;
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.25rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            outline: none;
        }

        .otp-input:focus {
            border-color: #000;
        }

        .timer {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .resend {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-submit {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 1rem;
            min-width: 120px;
        }

        .btn-back {
            color: #000;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .btn-back:before {
            content: '‚Üê';
            margin-right: 0.5rem;
        }

        .sneaker-image {
            max-width: 600px;
            width: 100%;
            height: auto;
        }

        @media (max-width: 992px) {
            .sneaker-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center mt-3 mb-2">
            <a href="#" class="logo">SNEAKER HEAD</a>
        </header>

        <div class="content-container">
            <div class="verification-container">
                <h1 class="verification-title">Forget User Password ?</h1>
                
                <p class="otp-description" >No worries. Enter your email.
                </p>

                <form id="otpForm">
                        <input type="text" class="email-input" placeholder="Enter your email" autocomplete="off" id="email-input-field">
                        <div id="emailFeedback" style="color:red;"></div>


                    <button type="submit" class="btn-submit" onclick="submitEmail(this)">Submit</button>
                </form>


                <a href="/login" class="btn-back">Back</a>
            </div>

            <div class="sneaker-container shadow">
                <img src="/assests/images/trending1.webp" alt="Featured Sneaker" class="sneaker-image">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex for email

        const emailFeedback = document.getElementById("emailFeedback");
        emailFeedback.textContent="";

function validateEmail(email,data) {
    const emailField = data;
    console.log(email);
    if (!emailRegex.test(email)) {
        emailFeedback.textContent = "Please enter a valid email.";
        return false;
    }
    else {
        return true;
    }
}

// Handle OTP submission
function submitEmail(data) {
event.preventDefault(); // Prevent the form from submitting traditionally
const email = document.getElementById('email-input-field').value.trim();
const flag=validateEmail(email,data);
console.log(flag);
// Send OTP to Spring Boot server for validation
if(flag)
{
fetch(`/forgetpassword/${email}`,{
    method:'POST',
    headers: {
              'Content-Type': 'application/json',
              },
})
.then((response)=>{
if(response.ok)
{
    window.location.href=`/otpverification/${email}`;
}
else
{
    emailFeedback.textContent="This email doesn't have an account";
}
})
.catch((error) => {
console.error('Error:', error);
const otpFeedback = document.getElementById("otpFeedback");
otpFeedback.textContent = "There was an error verifying the OTP.";
otpFeedback.style.color = 'red'; // Red for error
});
}
}


    </script>
</body>
</html>
